<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gift Watch</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; }
    input { padding: 8px 10px; min-width: 220px; }
    button { padding: 8px 12px; cursor: pointer; }
    pre { background: #111; color: #eee; padding: 12px; border-radius: 8px; overflow: auto; }
    .hint { color: #666; font-size: 12px; margin-top: 6px; }
  </style>
</head>
<body>
  <h2>Gift Watch</h2>
  <div class="row">
    <input id="uname" placeholder="用户名（精确匹配）" />
    <input id="gift" placeholder="礼物名（可选）" />
    <button id="btnSearch">搜索</button>
  </div>
  <div class="hint">数据来自本地数据库。若你在远程访问，请确保后端端口已正确转发。</div>
  <h3>结果</h3>
  <pre id="out">[]</pre>

  <h3>所有礼物（最新）</h3>
  <div class="row">
    <input id="allLimit" type="number" min="1" max="1000" value="200" aria-label="返回条数" />
    <button id="btnLoadAll">刷新全部</button>
  </div>
  <div class="hint">默认展示最新 200 条，可根据需要调整（最多 1000 条）。</div>
  <pre id="allOut">[]</pre>

  <h3>房间礼物清单（实时）</h3>
  <div class="row">
    <button id="btnLoadRoomGifts">刷新礼物清单</button>
  </div>
  <div class="hint">直接来自 B 站接口，展示房间内可送出的礼物及其 ID/价格。</div>
  <pre id="roomGiftsOut">[]</pre>

<script>
async function search() {
  const uname = document.getElementById("uname").value.trim();
  const gift = document.getElementById("gift").value.trim();
  if (!uname) {
    alert("请输入用户名");
    return;
  }
  const url = gift
    ? `/api/search?uname=${encodeURIComponent(uname)}&gift_name=${encodeURIComponent(gift)}`
    : `/api/search?uname=${encodeURIComponent(uname)}`;
  const resp = await fetch(url);
  const data = await resp.json();
  document.getElementById("out").textContent = JSON.stringify(data, null, 2);
}

async function loadAll() {
  const limitInput = document.getElementById("allLimit");
  const limit = parseInt(limitInput.value, 10) || 200;
  const resp = await fetch(`/api/gifts?limit=${limit}`);
  const data = await resp.json();
  document.getElementById("allOut").textContent = JSON.stringify(data, null, 2);
}

async function loadRoomGiftList() {
  const out = document.getElementById("roomGiftsOut");
  out.textContent = "加载中...";
  try {
    const resp = await fetch("/api/room_gift_list");
    if (!resp.ok) {
      throw new Error(`HTTP ${resp.status}`);
    }
    const data = await resp.json();
    out.textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    out.textContent = `加载失败：${err}`;
  }
}

document.getElementById("btnSearch").addEventListener("click", search);
document.getElementById("btnLoadAll").addEventListener("click", loadAll);
document.getElementById("btnLoadRoomGifts").addEventListener("click", loadRoomGiftList);

loadAll();
loadRoomGiftList();
</script>
</body>
</html>
